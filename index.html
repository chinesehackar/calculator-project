<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display">Hello</div>
        <div class="interface">
            <div class="clear">
                <div>AC</div>
                <div>Del</div>
            </div>
            <div class="row">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div class="operator">/</div>
            </div>
            <div class="row">
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div class="operator">*</div>
            </div>
            <div class="row">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div class="operator">-</div>
            </div>
            <div class="row">
                <div>.</div>
                <div>0</div>
                <div class="operator">=</div>
                <div class="operator">+</div>
            </div>
        </div>
    </div>
    <p>&copy;chinesehackar 2025</p>
</body>

</html>
